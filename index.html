<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Password Generator</h1>
            <div class="form-group">
                <label>Password length:</label>
                <input id="pwLength" type="number" min="8" max="128" value="8">
            </div>
            <div class="form-group">
                <label>Includes Lowercase Letters:</label>
                <input type="checkbox" id="lowerCheck">
            </div>
            <div class="form-group">
                <label>Include Uppecase Letters:</label>
                <input type="checkbox" id="upperCheck">
            </div>
            <div class="form-group">
                <label>Includes Numbers:</label>
                <input type="checkbox" id="numberCheck">
            </div>
            <div class="form-group">
                <label>Includes Special Characters:</label>
                <input type="checkbox" id="specialCheck">
            </div>
            <button id="btn-generate" type="submit">Generate</button>
        </form>
    </div>

    <script src="Assets/app.js"></script>
</body>
</html>
