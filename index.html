<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80eed1293f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <div class="card card-form">
                    <div class="card-body">
                        <form>
                            <h2 class="pb-3 text-center">Password Generator</h2>
                            <div class="form-group input-group justify-content-between d-flex pt-2 pb-1"> 
                                <textarea class="form-control" type="text" id="finalPassword" rows="1" placeholder="Your secure password" readonly></textarea>
                                <div class="input-group-append">
                                    <button id="copyButton" class="btn btn-outline-secondary disabled" data-toggle="tooltip"><i class="far fa-clipboard"></i></button>
                                </div>
                            </div>
                            <div id="noChecksAlert" class="d-none">Please check at least one box</div>
                            <div class="form-group justify-content-between d-flex">
                                <label>Password Length:</label>
                                <input class="border rounded text-center" id="pwLength" type="number" min="8" max="128" value="8">
                            </div>
                            <div class="form-group justify-content-between d-flex">
                                <label>Include Lowercase Letters:</label>
                                <input type="checkbox" id="lowerCheck">
                            </div>
                            <div class="form-group justify-content-between d-flex">
                                <label>Include Uppercase Letters:</label>
                                <input type="checkbox" id="upperCheck">
                            </div>
                            <div class="form-group justify-content-between d-flex">
                                <label>Include Numeric Characters:</label>
                                <input type="checkbox" id="numberCheck">
                            </div>
                            <div class="form-group justify-content-between d-flex">
                                <label>Include Special Characters:</label>
                                <input type="checkbox" id="specialCheck">
                            </div>
                            <button id="btn-generate" class="btn btn-dark btn-block" type="submit">Generate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/app.js"></script>
</body>
</html>
