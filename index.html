<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <form>
            <h2>Generated Password Options</h2>
            <div class="form-group">
                <label>Length (must be between 8 and 128 characters):</label>
                <input class="length" type="number" min="8" max="128">
            </div>
            <h3>Character Options (must choose at least one)</h3>
            <div class="form-group">
                <label>Includes Special Characters:</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="form-group">
                <label>Includes Numbers:</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="form-group">
                <label>Includes Lowercase letters:</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="form-group">
                <label>Includes Uppercase letters:</label>
                <input type="checkbox" name="" id="">
            </div>
        </form>
    </div>

    <script src="Assets/app.js"></script>
</body>
</html>
